<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>意见反馈</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.css" >
<script src="/mbook/public/static/JQM/jquery-1.11.1.min.js"></script>
<script src="/mbook/public/static/JQM/jquery.mobile-1.4.5.min.js"></script>
<style type="text/css">
.snow-canvas {
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
    pointer-events: none;
  }
  </style>
</head>

<body>
<div data-role="page" id="page1" style="background-image:url(/mbook/public/static/images/beijing.jpg);">
  <div data-role="header"> 
    <a href="../Index/index.html" data-ajax="false" data-role="button" data-icon="home">首页</a>
    <a href="../user/login" data-role="button" data-icon="info" data-ajax="false">登陆</a>
    <h3 id="reg"> 意见反馈 </h3>
  </div>
  <div data-role="content">
   
      
          <form name="fkinfo" method="post" action="use_back.asp?action=save">
          <tr bgcolor="#ffffff"> 
            <td width="15%" style="padding-left:10px;color:white; font-size: 18px;">类　型：</td>
            <td height="22" style="padding-left:10px;color:#06f; font-size: 18px;"><select name="fkleixing" id="fkleixing">
                  <option value="1" style="color:#06f; font-size: 18px;">简单的留言</option>
                  <option value="2" style="color:#06f; font-size: 18px;">对网站的意见</option>
                  <option value="3" style="color:#06f; font-size: 18px;">对公司的建议</option>
                  <option value="4" style="color:#06f; font-size: 18px;">具有合作意向</option>
                  <option value="5" style="color:#06f; font-size: 18px;">产品投诉</option>
                  <option value="6" style="color:#06f; font-size: 18px;">服务投诉</option>
                </select></td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td style="padding-left:10px;color:white; font-size: 18px;">标　题：</td>
            <td height="22" style="padding-left:10px"><input name="fksubject" type="text" id="fksubject" size="28"></td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td style="padding-left:10px;color:white; font-size: 18px;">姓　名：</td>
            <td height="22" style="padding-left:10px"><input name="fkusername" type="text" id="fkusername" size="12"> 
			注：不支持特殊字符</td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td style="padding-left:10px;color:white; font-size: 18px; ">E-mail：</td>
            <td height="22" style="padding-left:10px"><input name="fkemail" type="text" id="fkemail" size="28"></td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td style="padding-left:10px;color:white; font-size: 18px;">来　自：</td>
            <td height="22" style="padding-left:10px"><input name="fklaizi" type="text" id="fklaizi" size="28">
                如：贵州贵阳</td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td style="padding-left:10px;color:white; font-size: 18px;">电　话：</td>
            <td height="22" style="padding-left:10px"><input name="fktel" type="text" id="fktel" size="20"></td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td valign="top" style="padding-left:10px">反馈信息：<br></td>
              <td style="padding-left:10px;color:#06f; font-size: 18px; ">[请注意适当使用<font color="#FF0000">Enter</font>键来换行]<br>
                <textarea name="fkcontent" style="width:100%" rows="15" id="fkcontent"></textarea></td>
          </tr>
          <tr bgcolor="#ffffff"> 
            <td height="28" colspan="2" style="padding-left:10px">
			<p align="center"><input type="submit" name="Submit3" value="提交信息"  onclick="return checkfk();">&nbsp;
			<input type="reset" value="放弃提交"></td>
          </tr> </form>
	
  </div>
</div>
<div class="htmleaf-container">
    
    <div class="htmleaf-content">
        <canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
        <canvas class="snow-canvas" speed="3" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
        <canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="/mbook/public/static/images/snow.png" width="1366" height="667"></canvas>
      </div>
    
  </div>
  <script src="http://www.5iweb.com.cn/statics/js/jquery.1.7.1.min.js" type="text/javascript"></script>
  <script src="/mbook/public/static/JQM/snow-plugin.js"></script>
  <script>
    $(function(){
      $(".snow-canvas").snow();
    });
  </script>
</body>
</html>
